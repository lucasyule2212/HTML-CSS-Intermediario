<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página teste de Formulário</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <div class="containerCover">
        <div id="stick"> 
            <span id="menu">Menu Principal</span>
               <div class="buttom"> <a href="https://github.com/lucasyule2212" class="linkBotao">GitHub</a></div>
                <div class="buttom"> <a href="https://www.instagram.com/?hl=pt-br" class="linkBotao">Instagram</a></div>
                <div class="buttom"> <a href="index.html" class="linkBotao">Página Principal</a></div>
           </div>
        <div class="bgImg">
            <div class="containerCover">         
            </div>
        </div>
        <div class="containerLeft">
            <form  class="formulario1" method="POST" action="">
                <label for="Nome">Nome:</label>
                <br>
                <input type="text" id="Nome" name="nome">             
                <br>
                <label for="Idade">Idade:</label>
                <br>
                <input type="number" id="Idade" name="Idade">
                <br>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email">  
                <br>
                <label for="tel">Celular:</label>
                <br>
                <input type="tel" id="tel" name="telefone">
                <br>   
           
                    <input class="gen" type="radio" id="Masculino" name="genero" value="masculino"> 
                    <label for="Masculino">Masculino</label>
                    <br>
                    <input class="gen" type="radio" id="Feminino" name="genero" value="feminino"> 
                    <label for="Feminino">Feminino</label>
                    <br>
                    <input class="gen" type="radio" id="Outro" name="genero" value="outro">
                    <label for="Outro">Outro</label>
                    <br> 
                    <label for="est">Estado:</label>
                   
                    <select name="estado" id="est">
                        <option value="null" selected>---</option>
                        <option value="PE">Pernambuco</option>                      
                    </select>  
                    <br>
                    <label for="cit">Cidade:</label>                  
                   
                    <select name="cidade" id="cit">
                        <option value="null" selected>---</option>
                        <option value="recife">Recife</option>
                    </select>   
                    <br> 
                    <label for="textBox">Sugestao:</label>
                    <br>
                    <textarea name="sugestao" id="textBox" cols="30" rows="10"></textarea>
                <br>
                <input type="submit">
                <input type="reset" value="Limpar">
            </form>
        </div>
    </div>
</body>
</html>
